<div class='container'>
    <h1>News Feed</h1>
    <h3 *ngIf = 'posts.length === 0'>No Posts Available</h3>
    <div *ngFor='let post of posts' class = 'list-group'>
        <div class = 'list-group-item'> 
            Post ID: {{post.id}}
            <br>
            Title: {{post.title | shorten}}
            <br>
            Body: {{post.body}}
            <br>
            User ID: {{post.userId}}
        </div>
    </div>
</div>
